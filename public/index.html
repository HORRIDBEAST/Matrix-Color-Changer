    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Matrix Color Changer - Interactive color changing matrix application"
    />
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%233498db' d='M12,0L2,6v12l10,6l10-6V6L12,0z M12,2.15l7.7,4.62L12,11.38L4.3,6.77L12,2.15z M4,8.38l7,4.2v8.4l-7-4.2V8.38z M13,20.97v-8.4l7-4.2v8.4L13,20.97z'/%3E%3C/svg%3E" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Added Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Open Graph tags for better social media sharing -->
    <meta property="og:title" content="Matrix Color Changer" />
    <meta property="og:description" content="Interactive matrix application with color changing animations" />
    <meta property="og:type" content="website" />
    
    <title>Matrix Color Changer</title>
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #ecf0f1;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-left-color: #b50c0c;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; font-family: 'Roboto', sans-serif; text-align: center;">
        <h2 style="color: #e74c3c;">JavaScript Required</h2>
        <p>You need to enable JavaScript to run Matrix Color Changer application.</p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Loading spinner will show until React loads -->
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
    </div>
  </body>
